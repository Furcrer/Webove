<!DOCTYPE html>
<html lang="sk">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Záľuby členov tímu</title>

	<link rel="stylesheet" href="./css/root.css">
	<link rel="stylesheet" href="./css/navbar.css">
	<link rel="stylesheet" href="./css/main.css">
	<link rel="stylesheet" href="./css/footer.css">
</head>

<body>
	<header class="navbar" role="banner">
        <div class="navbar__container">
            <a href="#" class="navbar__brand" aria-label="Homepage">Budúci Bakalári</a>
            
            <!-- Dark Mode Switch -->
            <button class="navbar__toggle" 
			id="navbarToggle" 
                    aria-label="Toggle navigation" 
                    aria-controls="navbarMenu" 
                    aria-expanded="false">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </button>
            
            <nav id="navbarMenu" class="navbar__menu" role="navigation" aria-labelledby="navbarToggle">
                <ul class="navbar__list">
                    <li class="navbar__item"><a href="Zaluby_clenov_tymu.html" class="navbar__link">Záľuby členov tímu</a></li>
                    <li class="navbar__item"><a href="Rozlozenie.html" class="navbar__link">Rozloženie</a></li>
                    <li class="navbar__item"><a href="Zmeny.html" class="navbar__link">Zmeny</a></li>
                </ul>
				<div class="theme-switch">
					<input type="checkbox" id="themeSwitch" class="theme-switch__input">
					<label for="themeSwitch" class="theme-switch__label" aria-label="Switch dark mode"></label>
				</div>
            </nav>
        </div>
    </header>

	<footer>
		<p>&copy; 2024 Budúci Bakalári. Všetky práva vyhradené.</p>
	</footer>
	<script>
        // A small, accessible script to toggle the mobile menu.
        document.addEventListener('DOMContentLoaded', function () {
            const navbarToggle = document.getElementById('navbarToggle');
            const navbarMenu = document.getElementById('navbarMenu');

            if (navbarToggle && navbarMenu) {
                navbarToggle.addEventListener('click', function () {
                    navbarToggle.classList.toggle('is-active');
                    navbarMenu.classList.toggle('is-active');
                    const isExpanded = navbarToggle.getAttribute('aria-expanded') === 'true';
                    navbarToggle.setAttribute('aria-expanded', !isExpanded);
                });
            }
        });
    // Dark mode functionality
    document.addEventListener('DOMContentLoaded', function () {
        const themeSwitch = document.getElementById('themeSwitch');
        const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)');
        
        // Skontrolovať localStorage alebo systémové nastavenia
        const currentTheme = localStorage.getItem('theme');
        
        if (currentTheme === 'dark') {
            document.documentElement.setAttribute('data-theme', 'dark');
            themeSwitch.checked = true;
        } else if (currentTheme === 'light') {
            document.documentElement.setAttribute('data-theme', 'light');
            themeSwitch.checked = false;
        } else if (prefersDarkScheme.matches) {
            document.documentElement.setAttribute('data-theme', 'dark');
            themeSwitch.checked = true;
        }
        
        // Prepínač témy
        themeSwitch.addEventListener('change', function() {
            if (this.checked) {
                document.documentElement.setAttribute('data-theme', 'dark');
                localStorage.setItem('theme', 'dark');
            } else {
                document.documentElement.setAttribute('data-theme', 'light');
                localStorage.setItem('theme', 'light');
            }
        });
        
        // Mobile menu functionality (váš pôvodný kód)
        const navbarToggle = document.getElementById('navbarToggle');
        const navbarMenu = document.getElementById('navbarMenu');

        if (navbarToggle && navbarMenu) {
            navbarToggle.addEventListener('click', function () {
                navbarToggle.classList.toggle('is-active');
                navbarMenu.classList.toggle('is-active');
                const isExpanded = navbarToggle.getAttribute('aria-expanded') === 'true';
                navbarToggle.setAttribute('aria-expanded', !isExpanded);
            });
        }
    });
    </script>
</body>
</html>
